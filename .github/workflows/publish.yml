name: mmg-payload-plugin Package

on:
  push:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    env: 
      PAT: ${{ secrets.PAT_SECRET }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: sed -i.back "s|PAT_SECRET|${PAT}|g" .npmrc
      - run: cat ${PAT}
      - run: cat .npmrc
      - run: yarn
      - run: yarn build
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
